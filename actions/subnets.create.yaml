---
description: "Create a subnet (resource: POST /api/subnets)"
enabled: true
runner_type: "python-script"
entry_point: lib/action.py
name: subnets.create
pack: foreman
parameters:
  operation:
    type: string
    default: subnets.create
    immutable: true
  connection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a server."
    required: false
  server:
    type: string
    description: "Optional override of the server in <connection> (required if <connection> is not specified)."
    required: false
  username:
    type: string
    description: "Optional override of the username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: false
  password:
    type: string
    description: "Optional override of the password in <connection>. (required if <connection> is not specified)"
    required: false
    secret: true
  location_id:
    type: number
    required: false
    description: "Scope by locations"
  organization_id:
    type: number
    required: false
    description: "Scope by organizations"
  subnet:
    type: object
    required: true
    description: >
       "description: 
        parameters:
            dns_primary:
              required: false
              type: string
              description: Primary DNS for this subnet
            template_id:
              required: false
              type: number
              description: Template HTTP(S) Capsule ID to use within this subnet
            dhcp_id:
              required: false
              type: number
              description: DHCP Capsule ID to use within this subnet
            dns_id:
              required: false
              type: number
              description: DNS Capsule ID to use within this subnet
            gateway:
              required: false
              type: string
              description: Subnet gateway
            boot_mode:
              required: false
              type: string
              description: Default boot mode for interfaces assigned to this subnet, valid values are'Static', 'DHCP'
            from:
              required: false
              type: string
              description: Starting IP Address for IP auto suggestion
            network:
              required: true
              type: string
              description: Subnet network
            subnet_parameters_attributes:
              required: false
              type: array
              description: Array of parameters (name, value)
            to:
              required: false
              type: string
              description: Ending IP Address for IP auto suggestion
            vlanid:
              required: false
              type: string
              description: VLAN ID for this subnet
            tftp_id:
              required: false
              type: number
              description: TFTP Capsule ID to use within this subnet
            httpboot_id:
              required: false
              type: number
              description: HTTPBoot Capsule ID to use within this subnet
            organization_ids:
              required: false
              type: array
              description: REPLACE organizations with given ids.
            description:
              required: false
              type: string
              description: Subnet description
            domain_ids:
              required: false
              type: array
              description: Domains in which this subnet is part
            dns_secondary:
              required: false
              type: string
              description: Secondary DNS for this subnet
            name:
              required: true
              type: string
              description: Subnet name
            ipam:
              required: false
              type: string
              description: IP Address auto suggestion mode for this subnet, valid values are 'DHCP','Internal DB', 'None'
            mask:
              required: true
              type: string
              description: Netmask for this subnet
            mtu:
              required: false
              type: number
              description: MTU for this subnet
            discovery_id:
              required: false
              type: number
              description: ID of Discovery Capsule to use within this subnet for managing connectionto discovered hosts
            location_ids:
              required: false
              type: array
              description: REPLACE locations with given ids
            network_type:
              required: false
              type: string
              description: Type or protocol, IPv4 or IPv6, defaults to IPv4
            "