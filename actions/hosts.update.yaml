---
description: "Update a host (resource: PUT /api/hosts/:id)"
enabled: true
runner_type: "python-script"
entry_point: lib/action.py
name: hosts.update
pack: foreman
parameters:
  operation:
    type: string
    default: hosts.update
    immutable: true
  connection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a server."
    required: false
  server:
    type: string
    description: "Optional override of the server in <connection> (required if <connection> is not specified)."
    required: false
  username:
    type: string
    description: "Optional override of the username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: false
  password:
    type: string
    description: "Optional override of the password in <connection>. (required if <connection> is not specified)"
    required: false
    secret: true
  location_id:
    type: number
    required: false
    description: "Scope by locations"
  organization_id:
    type: number
    required: false
    description: "Scope by organizations"
  id:
    type: string
    required: true
  host:
    type: object
    required: true
    description: >
       "description: 
        parameters:
            comment:
              required: false
              type: string
              description: Additional information about this host
            config_group_ids:
              required: false
              type: array
              description: IDs of associated config groups
            environment_id:
              required: false
              type: string
              description: required if host is managed and value is not inherited from host group
            managed:
              required: false
              type: boolean
              description: 'True/False flag whether a host is managed or unmanaged. Note: this valuealso determines whether several parameters are required or not'
            content_facet_attributes:
              required: false
              type: object
              description: Parameters for host's content_facet facet
              parameters:
                content_view_id:
                  required: false
                  type: number
                  description: ''
                kickstart_repository_id:
                  required: false
                  type: number
                  description: Repository Id associated with the kickstart repo used for provisioning
                lifecycle_environment_id:
                  required: false
                  type: number
                  description: ''
                content_source_id:
                  required: false
                  type: number
                  description: ''
            model_id:
              required: false
              type: number
              description: ''
            ip:
              required: false
              type: string
              description: not required if using a subnet with DHCP Capsule
            provision_method:
              required: false
              type: string
              description: The method used to provision the host.
            interfaces_attributes:
              required: false
              type: array
              description: Host's network interfaces.
              parameters:
                managed:
                  required: false
                  type: boolean
                  description: Should this interface be managed via DHCP and DNS capsule and should it beconfigured during provisioning?
                ip:
                  required: false
                  type: string
                  description: IPv4 address of interface
                primary:
                  required: false
                  type: boolean
                  description: Should this interface be used for constructing the FQDN of the host? Eachmanaged hosts needs to have one primary interface.
                bond_options:
                  required: false
                  type: string
                  description: Space separated options, e.g. miimon=100. Only for bond interfaces.
                tag:
                  required: false
                  type: string
                  description: VLAN tag, this attribute has precedence over the subnet VLAN ID. Only forvirtual interfaces.
                compute_attributes:
                  required: false
                  type: object
                  description: Additional compute resource specific attributes for the interface.
                domain_id:
                  required: false
                  type: number
                  description: Satellite domain ID of interface. Required for primary interfaces onmanaged hosts.
                attached_devices:
                  required: false
                  type: array
                  description: Identifiers of attached interfaces, e.g. `['eth1','eth2']`. For bond interfaces those are the slaves. Only for bondand bridges interfaces.
                subnet_id:
                  required: false
                  type: number
                  description: Satellite subnet ID of IPv4 interface
                virtual:
                  required: false
                  type: boolean
                  description: Alias or VLAN device
                subnet6_id:
                  required: false
                  type: number
                  description: Satellite subnet ID of IPv6 interface
                provider:
                  required: false
                  type: string
                  description: Interface provider, e.g. IPMI. Only for BMC interfaces.
                type:
                  required: false
                  type: string
                  description: Interface type, e.g. bmc. Default is interface
                username:
                  required: false
                  type: string
                  description: Only for BMC interfaces.
                mac:
                  required: false
                  type: string
                  description: MAC address of interface. Required for managed interfaces on bare metal.
                ip6:
                  required: false
                  type: string
                  description: IPv6 address of interface
                password:
                  required: false
                  type: string
                  description: Only for BMC interfaces.
                provision:
                  required: false
                  type: boolean
                  description: Should this interface be used for TFTP of PXELinux (or SSH for image-basedhosts)? Each managed hosts needs to have one provision interface.
                attached_to:
                  required: false
                  type: string
                  description: Identifier of the interface to which this interface belongs, e.g. eth1.Only for virtual interfaces.
                name:
                  required: false
                  type: string
                  description: Interface's DNS name
                mtu:
                  required: false
                  type: number
                  description: MTU, this attribute has precedence over the subnet MTU.
                mode:
                  required: false
                  type: string
                  description: Bond mode of the interface, e.g. balance-rr. Only for bond interfaces.
                identifier:
                  required: false
                  type: string
                  description: Device identifier, e.g. eth0 or eth1.1
            openscap_proxy_id:
              required: false
              type: number
              description: ID of OpenSCAP Capsule
            location_id:
              required: false
              type: number
              description: required if locations are enabled
            domain_id:
              required: false
              type: number
              description: required if host is managed and value is not inherited from host group
            compute_resource_id:
              required: false
              type: number
              description: nil means host is bare metal
            subnet_id:
              required: false
              type: number
              description: required if host is managed and value is not inherited from host group
            capabilities:
              required: false
              type: string
              description: ''
            architecture_id:
              required: false
              type: number
              description: required if host is managed and value is not inherited from host group
            build:
              required: false
              type: boolean
              description: ''
            host_parameters_attributes:
              required: false
              type: array
              description: Host's parameters (array or indexed hash)
              parameters:
                name:
                  required: false
                  type: string
                  description: Name of the parameter
                value:
                  required: false
                  type: string
                  description: Parameter value
            puppetclass_ids:
              required: false
              type: array
              description: ''
            owner_id:
              required: false
              type: number
              description: ''
            operatingsystem_id:
              required: false
              type: string
              description: required if host is managed and value is not inherited from host group
            root_pass:
              required: false
              type: string
              description: required if host is managed and value is not inherited from host group ordefault password in settings
            ansible_role_ids:
              required: false
              type: array
              description: IDs of associated ansible roles
            organization_id:
              required: false
              type: number
              description: required if organizations are enabled
            image_id:
              required: false
              type: number
              description: ''
            mac:
              required: false
              type: string
              description: required for managed host that is bare metal, not required if it's avirtual machine
            puppet_ca_proxy_id:
              required: false
              type: number
              description: Puppet CA Capsule ID
            puppet_proxy_id:
              required: false
              type: number
              description: Puppet Capsule ID
            ptable_id:
              required: false
              type: number
              description: required if host is managed and custom partition has not been defined
            progress_report_id:
              required: false
              type: string
              description: UUID to track orchestration tasks status, GET/api/orchestration/:UUID/tasks
            realm_id:
              required: false
              type: number
              description: ''
            name:
              required: false
              type: string
              description: ''
            medium_id:
              required: false
              type: string
              description: required if not imaged based provisioning and host is managed and value isnot inherited from host group
            enabled:
              required: false
              type: boolean
              description: Include this host within Satellite reporting
            hostgroup_id:
              required: false
              type: number
              description: ''
            compute_attributes:
              required: false
              type: object
              description: Additional compute resource specific attributes.
            owner_type:
              required: false
              type: string
              description: Host's owner type
            pxe_loader:
              required: false
              type: string
              description: DHCP filename option (Grub2/PXELinux by default)
            subscription_facet_attributes:
              required: false
              type: object
              description: Parameters for host's subscription_facet facet
              parameters:
                purpose_usage:
                  required: false
                  type: string
                  description: Sets the system purpose usage
                installed_products_attributes:
                  required: false
                  type: array
                  description: List of products installed on the host
                  parameters:
                    version:
                      required: false
                      type: string
                      description: Product version
                    arch:
                      required: false
                      type: string
                      description: Product architecture
                    product_id:
                      required: false
                      type: string
                      description: Product id as listed from a host's installed products,         this isnot the same product id as the products api returns
                    product_name:
                      required: false
                      type: string
                      description: Product name as listed from a host's installed products
                autoheal:
                  required: false
                  type: boolean
                  description: Sets whether the Host will autoheal subscriptions upon checkin
                release_version:
                  required: false
                  type: string
                  description: Release version for this Host to use (7Server, 7.1, etc)
                service_level:
                  required: false
                  type: string
                  description: Service level to be used for autoheal
                purpose_role:
                  required: false
                  type: string
                  description: Sets the system purpose usage
                purpose_addons:
                  required: false
                  type: array
                  description: Sets the system add-ons
                hypervisor_guest_uuids:
                  required: false
                  type: array
                  description: List of hypervisor guest uuids
            compute_profile_id:
              required: false
              type: number
              description: ''
            "