---
description: "Update a medium (resource: PUT /api/media/:id)"
enabled: true
runner_type: "python-script"
entry_point: lib/action.py
name: media.update
pack: foreman
parameters:
  operation:
    type: string
    default: media.update
    immutable: true
  connection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a server."
    required: false
  server:
    type: string
    description: "Optional override of the server in <connection> (required if <connection> is not specified)."
    required: false
  username:
    type: string
    description: "Optional override of the username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: false
  password:
    type: string
    description: "Optional override of the password in <connection>. (required if <connection> is not specified)"
    required: false
    secret: true
  location_id:
    type: number
    required: false
    description: "Scope by locations"
  organization_id:
    type: number
    required: false
    description: "Scope by organizations"
  id:
    type: string
    required: true
  medium:
    type: object
    required: true
    description: >
       "description: 
        parameters:
            name:
              required: false
              type: string
              description: Name of media
            os_family:
              required: false
              type: string
              description: 'Operating system family, available values: AIX, Altlinux, Archlinux,Coreos, Debian, Freebsd, Gentoo, Junos, NXOS, Rancheros, Redhat, Solaris,Suse, Windows, Xenserver'
            operatingsystem_ids:
              required: false
              type: array
              description: ''
            path:
              required: false
              type: string
              description: The path to the medium, can be a URL or a valid NFS server (exclusive ofthe architecture).for example mirror.centos.org/centos/$version/os/$archwhere $arch will be substituted for the host's actual OS architectureand $version, $major and $minor will be substituted for the version of theoperating system.Solaris and Debian media may also use $release.
            location_ids:
              required: false
              type: array
              description: REPLACE locations with given ids
            organization_ids:
              required: false
              type: array
              description: REPLACE organizations with given ids.
            "