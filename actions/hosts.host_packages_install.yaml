---
description: "Install packages remotely (resource: PUT /api/hosts/:host_id/packages/install)"
enabled: true
runner_type: "python-script"
entry_point: lib/action.py
name: hosts.host_packages_install
pack: foreman
parameters:
  operation:
    type: string
    default: hosts.host_packages_install
    immutable: true
  connection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a server."
    required: false
  server:
    type: string
    description: "Optional override of the server in <connection> (required if <connection> is not specified)."
    required: false
  username:
    type: string
    description: "Optional override of the username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: false
  password:
    type: string
    description: "Optional override of the password in <connection>. (required if <connection> is not specified)"
    required: false
    secret: true
  host_id:
    type: number
    required: true
    description: "ID of the host"
  packages:
    type: array
    required: false
    description: "List of package names"
  groups:
    type: array
    required: false
    description: "List of package group names"