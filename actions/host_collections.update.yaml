    type: number
    required: true
    description: "Id of the host collection"
  name:
    type: string
    required: false
    description: "Host Collection name"
  description:
    type: string
    required: false
  host_ids:
    type: array
    required: false
    description: "List of host ids to replace the hosts in host collection"
