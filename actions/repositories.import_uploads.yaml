---
description: "Import uploads into a repository (resource: PUT /katello/api/repositories/:id/import_uploads)"
enabled: true
runner_type: "python-script"
entry_point: lib/action.py
name: repositories.import_uploads
pack: foreman
parameters:
  operation:
    type: string
    default: repositories.import_uploads
    immutable: true
  connection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a server."
    required: false
  server:
    type: string
    description: "Optional override of the server in <connection> (required if <connection> is not specified)."
    required: false
  username:
    type: string
    description: "Optional override of the username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: false
  password:
    type: string
    description: "Optional override of the password in <connection>. (required if <connection> is not specified)"
    required: false
    secret: true
  id:
    type: number
    required: true
    description: "Repository id"
  upload_ids:
    type: array
    required: false
    description: "Array of upload ids to import"
  asynchronous:
    type: boolean
    required: false
    description: "Do not wait for the ImportUpload action to finish. Default: false"
  publish_repository:
    type: boolean
    required: false
    description: "Whether or not to regenerate the repository on disk. Default: true"
  sync_capsule:
    type: boolean
    required: false
    description: "Whether or not to sync an external capsule after upload. Default: true"
  uploads:
    type: array
    required: false
    description: >
       "description: Array of uploads to import
        parameters:
            checksum:
              required: false
              type: string
              description: ''
            digest:
              required: false
              type: string
              description: Needs to only be set for docker tags
            id:
              required: true
              type: string
              description: ''
            name:
              required: false
              type: string
              description: Needs to only be set for file repositories or docker tags
            size:
              required: false
              type: string
              description: ''
            "