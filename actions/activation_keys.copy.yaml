---
description: "Copy an activation key (resource: POST /katello/api/activation_keys/:id/copy)"
enabled: true
runner_type: "python-script"
entry_point: lib/action.py
name: activation_keys.copy
pack: foreman
parameters:
  operation:
    type: string
    default: activation_keys.copy
    immutable: true
  connection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a server."
    required: false
  server:
    type: string
    description: "Optional override of the server in <connection> (required if <connection> is not specified)."
    required: false
  username:
    type: string
    description: "Optional override of the username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: false
  password:
    type: string
    description: "Optional override of the password in <connection>. (required if <connection> is not specified)"
    required: false
    secret: true
  new_name:
    type: string
    required: true
    description: "Name of new activation key"
  id:
    type: number
    required: true
    description: "ID of the activation key"
  organization_id:
    type: number
    required: false
    description: "organization identifier"