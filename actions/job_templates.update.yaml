---
description: "Update a job template (resource: PUT /api/job_templates/:id)"
enabled: true
runner_type: "python-script"
entry_point: lib/action.py
name: job_templates.update
pack: foreman
parameters:
  operation:
    type: string
    default: job_templates.update
    immutable: true
  connection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a server."
    required: false
  server:
    type: string
    description: "Optional override of the server in <connection> (required if <connection> is not specified)."
    required: false
  username:
    type: string
    description: "Optional override of the username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: false
  password:
    type: string
    description: "Optional override of the password in <connection>. (required if <connection> is not specified)"
    required: false
    secret: true
  location_id:
    type: number
    required: false
    description: "Scope by locations"
  organization_id:
    type: number
    required: false
    description: "Scope by organizations"
  id:
    type: string
    required: true
  job_template:
    type: object
    required: true
    description: >
       "description: 
        parameters:
            locked:
              required: false
              type: boolean
              description: Whether or not the template is locked for editing
            name:
              required: false
              type: string
              description: Template name
            description_format:
              required: false
              type: string
              description: This template is used to generate the description. Input values can be usedusing the syntax %{package}. You may also include the job category andtemplate name using %{job_category} and %{template_name}.
            snippet:
              required: false
              type: boolean
              description: ''
            effective_user_attributes:
              required: false
              type: object
              description: Effective user options
              parameters:
                overridable:
                  required: false
                  type: boolean
                  description: Whether it should be allowed to override the effective user from theinvocation form.
                value:
                  required: false
                  type: string
                  description: What user should be used to run the script (using sudo-like mechanisms)
                current_user:
                  required: false
                  type: boolean
                  description: Whether the current user login should be used as the effective user
            template:
              required: false
              type: string
              description: ''
            job_category:
              required: false
              type: string
              description: Job category
            audit_comment:
              required: false
              type: string
              description: ''
            location_ids:
              required: false
              type: array
              description: REPLACE locations with given ids
            organization_ids:
              required: false
              type: array
              description: REPLACE organizations with given ids.
            provider_type:
              required: false
              type: string
              description: Provider type
